<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Slideshow</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="top">
    <p>Apple-like Gallery</p>
    <p>Slideshow</p>
  </div>
  <div class="container">
    <div class="window">
      <div class="images" id="slides">
        <img src="1.jpg" alt="图片">
        <img src="2.jpg" alt="图片">
        <img src="3.jpg" alt="图片">
        <img src="4.jpg" alt="图片">
      </div>
      <img src="panel.jpg" alt="bar">
    </div>
    <div id="buttonWrapper" style="text-align: center;">
        <button><img src="11.png" alt="图片"></button>
        <button><img src="22.png" alt="图片"></button>
        <button><img src="33.png" alt="图片"></button>
        <button><img src="44.png" alt="图片"></button>
    </div>
  </div>
  <script src="jquery-1.11.3.js"></script>
  <script src="main.js"></script>
</body>
</html>
